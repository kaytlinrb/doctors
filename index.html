<!DOCTYPE html>
<html>

    <title></title>

              <button type="submit">Submit</button>

      <div class="col-md-7" id="resultsDiv">

          <div class="panel panel-heading"> Doctors

          <div class="panel-body" id="doctorPannel">

          </div>
        </div>
      </div>
    </div>
